<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* BASE STYLES */
        :root {
            --red: #ff0000;
            --dark: #0a0a0f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* NAVIGATION - MATCHING SCREENSHOT LAYOUT */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            z-index: 5000;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            padding: 0 40px;
            border-bottom: 1px solid rgba(255, 0, 0, 0.1);
        }

        /* Nav Links Centered in the available space */
        .nav-links {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-links a:hover { color: var(--red); }

        /* Logo Pinned Left */
        .logo {
            position: absolute;
            left: 40px;
            cursor: pointer;
            z-index: 5001;
        }

        /* Icons Pinned Top Right */
        .nav-icons {
            position: absolute;
            right: 40px;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 5001;
        }

        .nav-icons i {
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-icons i:hover { color: var(--red); }

        /* PAGE SYSTEM */
        .page { 
            display: none; 
            min-height: 100vh;
            width: 100%;
            padding-top: 100px;
            position: relative;
            z-index: 10;
        }

        .page.active { 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* BUTTONS */
        .btn-red {
            background: var(--red);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            transition: 0.3s;
        }

        .btn-red:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 0, 0, 0.6); }

        .btn-outline {
            background: transparent;
            color: white;
            border: 1px solid #444;
            padding: 14px 32px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-outline:hover { border-color: white; background: rgba(255,255,255,0.05); }

        /* PRODUCT GRID */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 90%;
            margin-top: 40px;
        }

        /* MOBILE SUPPORT */
        @media (max-width: 768px) {
            nav { padding: 0 20px; }
            .logo { left: 20px; }
            .nav-icons { right: 20px; }
            .nav-links { display: none; } /* Hide text links on mobile */
            .page { padding-top: 80px; }
            .btn-red, .btn-outline { width: 100%; margin-bottom: 15px; }
        }

        /* BACKGROUND ELEMENTS */
        .hero-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,0,0,0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="showPage('home')">
            <img src="main.png" alt="Logo" style="height: 30px;">
        </div>

        <div class="nav-links">
            <a onclick="showPage('home')">Home</a>
            <a onclick="showPage('products')">Products</a>
            <a onclick="showPage('status')">Status</a>
            <a onclick="showPage('dashboard')">Dashboard</a>
        </div>

        <div class="nav-icons">
            <i data-lucide="user" onclick="showPage('dashboard')"></i>
            <div onclick="toggleCart()" style="position: relative;">
                <i data-lucide="shopping-cart"></i>
            </div>
        </div>
    </nav>

    <div id="home" class="page active">
        <div class="hero-glow"></div>
        <div style="text-align: center;">
            <h1 style="font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 800; line-height: 1.1;">
                MILITARY <span style="color:var(--red)">MARKETPLACE</span>
            </h1>
            <p style="color: #888; margin: 20px 0 40px; font-size: 1.1rem; letter-spacing: 1px;">
                Buy access to the best roblox studio assets
            </p>
            
            <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                <button class="btn-red" onclick="showPage('products')">PRODUCTS</button>
                <button class="btn-outline" onclick="window.open('https://discord.gg/militarymarket')">DISCORD</button>
            </div>

            <div style="display: flex; gap: 50px; margin-top: 80px; justify-content: center; flex-wrap: wrap;">
                <div style="text-align: center;">
                    <h3 style="font-size: 1.5rem;">114</h3>
                    <p style="color:#555; font-size: 0.75rem; font-weight: bold;">LOYAL CUSTOMERS</p>
                </div>
                <div style="text-align: center;">
                    <h3 style="font-size: 1.5rem;">24/7</h3>
                    <p style="color:#555; font-size: 0.75rem; font-weight: bold;">SUPPORT</p>
                </div>
                <div style="text-align: center;">
                    <h3 style="font-size: 1.5rem;">4.98â˜…</h3>
                    <p style="color:#555; font-size: 0.75rem; font-weight: bold;">RATING</p>
                </div>
            </div>
        </div>
    </div>

    <div id="products" class="page">
        <h2 style="font-size: 2.5rem;">OUR <span style="color:var(--red)">PRODUCTS</span></h2>
        <div class="product-grid">
            <div style="background: rgba(255,255,255,0.02); border: 1px solid #222; padding: 40px; border-radius: 8px; text-align: center;">
                <h3>Product Placeholder</h3>
                <button class="btn-red" style="margin-top: 20px;">ADD TO CART</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(pageId);
            if(target) target.classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleCart() {
            alert("Cart Panel would slide out here!");
        }
    </script>
</body>
</html>
