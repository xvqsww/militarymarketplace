<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Military Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CRITICAL LAYOUT FIX */
        html, body { 
            margin: 0; padding: 0; 
            overflow-x: hidden; 
            background-color: #050505;
            -webkit-tap-highlight-color: transparent; 
        }

        /* FORCE STAT GRID TO STAY 3 COLUMNS */
        .stat-grid {
            display: flex !important;
            flex-direction: row !important;
            gap: 20px !important;
            justify-content: center !important;
            flex-wrap: wrap !important;
            margin-top: 40px !important;
            width: 100% !important;
        }

        .stat-card {
            all: unset !important; /* Clears any breaking styles */
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            min-width: 160px !important;
            padding: 25px !important;
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 0, 0, 0.1) !important;
            border-radius: 12px !important;
            text-align: center !important;
        }

        /* LOCK THE NUMBERS AND COLORS */
        .stat-number {
            all: unset !important;
            font-size: 2.2rem !important;
            font-weight: 800 !important;
            color: #ff0000 !important;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.4) !important;
            display: block !important;
            margin-bottom: 5px !important;
        }

        .stat-label {
            all: unset !important;
            font-size: 0.8rem !important;
            color: #888 !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
        }

        /* NAVIGATION FIXES */
        nav { 
            position: fixed; top: 0; width: 100%; 
            z-index: 10000; 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px; box-sizing: border-box;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
        }

        .page { 
            display: none; 
            min-height: 100vh; width: 100%; 
            flex-direction: column; justify-content: center; align-items: center;
        }
        .page.active { display: flex; }
    </style>
</head>
<body class="grid-bg">

    <nav>
        <div class="logo" onclick="showPage('home')" style="cursor: pointer;">
            <img src="main.png" alt="Logo" style="height: 35px;">
        </div>
        <div style="display: flex; gap: 25px;">
            <a href="javascript:void(0)" onclick="showPage('home')" style="color: white; text-decoration: none;">Home</a>
            <a href="javascript:void(0)" onclick="showPage('products')" style="color: white; text-decoration: none;">Products</a>
        </div>
        <div style="color: white; cursor: pointer;">
            <i data-lucide="shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </nav>

    <div id="home" class="page active">
        <h1 class="title-glow" style="font-size: 3rem; margin-top: 50px;">Military <span style="color:#ff0000">Marketplace</span></h1>
        <p style="color: #888; margin-bottom: 30px;">Access the best roblox studio assets</p>
        
        <div style="display:flex; gap: 15px; margin-bottom: 40px;">
            <button onclick="showPage('products')" class="btn-red">Products</button>
            <button onclick="window.open('https://discord.gg/zPFsHvqqqE', '_blank')" class="btn-outline">Discord</button>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-number">140</div>
                <div class="stat-label">Loyal Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Support</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">4.98â˜…</div>
                <div class="stat-label">Rating</div>
            </div>
        </div>
    </div>

    <div id="products" class="page">
        <h2 style="color: white; margin-top: 100px;">Our Products</h2>
        </div>

    <script>
        lucide.createIcons();
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
