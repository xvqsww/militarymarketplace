<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Military Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* MOBILE TAPPING & SCROLL FIXES */
        html, body { 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* NAVIGATION & BUTTONS POSITIONS */
        nav { z-index: 1500; position: fixed; top: 0; width: 100%; }

        button, .btn-red, .btn-outline, .nav-links a, .logo {
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            z-index: 10;
        }

        /* PAGE SYSTEM */
        .page { 
            display: none; 
            animation: fadeIn 0.4s ease; 
            min-height: 100vh; 
            width: 100%; 
            flex-direction: column;
        }
        .page.active { display: flex; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CENTERING HOME SCREEN */
        #home {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 60px; /* Offset for nav */
        }

        /* SIDE CART */
        .cart-panel {
            position: fixed;
            right: -110%; 
            top: 0;
            width: 85%; 
            max-width: 350px;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 0, 0, 0.2);
            z-index: 2000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        .cart-panel.open { right: 0; }

        /* PRODUCT GRID RESPONSIVENESS */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 40px 20px;
        }

        @media (max-width: 600px) {
            .title-glow { font-size: 2.2rem; }
            .product-grid { grid-template-columns: 1fr; padding-top: 100px; }
            .stat-card { width: 90%; }
        }
    </style>
</head>
<body class="grid-bg">

    <div class="banner">!! JOIN OUR DISCORD <a href="https://discord.gg/zPFsHvqqqE" target="_blank" style="color: white; text-decoration: underline;">JOIN NOW</a></div>

    <nav>
        <div class="logo" onclick="showPage('home')">
            <img src="main.png" alt="Logo" style="height: 35px;">
        </div>

        <div class="nav-links">
            <a href="javascript:void(0)" onclick="showPage('home')">Home</a>
            <a href="javascript:void(0)" onclick="showPage('products')">Products</a>
        </div>

        <div style="display: flex; gap: 15px; align-items: center;">
            <div onclick="toggleCart()" style="cursor:pointer; position: relative; padding: 5px;">
                <i data-lucide="shopping-cart"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <div id="home" class="page active">
        <div class="hero-glow"></div>
        <section>
            <h1 class="title-glow">Military <span style="color:var(--red)">Marketplace</span></h1>
            <p class="subtitle">Access the best roblox studio assets</p>
            
            <div style="display:flex; gap: 15px; justify-content: center; margin: 25px 0;">
                <button onclick="showPage('products')" class="btn-red">Products</button>
                <button onclick="window.open('https://discord.gg/zPFsHvqqqE', '_blank')" class="btn-outline">Discord</button>
            </div>

            <div class="stat-grid">
                <div class="stat-card glass">
                    <div class="stat-number" id="member-count">135</div>
                    <div class="stat-label">Loyal Customers</div>
                </div>
                <div class="stat-card glass"><div class="stat-number">24/7</div><div class="stat-label">Support</div></div>
            </div>
        </section>
    </div>

    <div id="products" class="page">
        <div class="product-grid">
            <div class="product-card glass" style="text-align: center;">
                <h3>1x Here Ping</h3>
                <p style="color: var(--red); font-weight: bold; font-size: 20px;">100 R$</p>
                <button class="btn-red" style="width: 100%;" onclick="addToCart('1x Here Ping', 100, 'https://www.roblox.com/game-pass/836932565')">Add to Cart</button>
            </div>
            </div>
    </div>

    <script>
        lucide.createIcons();
        let cart = [];
        let currentDisplayValue = 135;

        // --- DYNAMIC DISCORD TOTAL ---
        const INVITE_CODE = 'zPFsHvqqqE'; 

        async function syncDiscord() {
            try {
                const res = await fetch(`https://discord.com/api/v9/invites/${INVITE_CODE}?with_counts=true`);
                const data = await res.json();
                
                if (data.approximate_member_count) {
                    // Current total reported by API is 171
                    // 171 - 36 = 135
                    const dynamicTotal = data.approximate_member_count - 36;
                    
                    if (dynamicTotal !== currentDisplayValue) {
                        animateValue("member-count", currentDisplayValue, dynamicTotal, 1500);
                        currentDisplayValue = dynamicTotal;
                    }
                }
            } catch (e) {
                console.log("Discord sync failed, staying at 135.");
            }
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        // Initialize sync
        syncDiscord();
        setInterval(syncDiscord, 60000); // Check every minute

        // Navigation & Cart functions
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleCart() {
            document.getElementById('cartPanel').classList.toggle('open');
        }

        function addToCart(name, price, link) {
            cart.push({ name, price, link });
            document.getElementById('cart-count').innerText = cart.length;
            // Add visual feedback for mobile
        }
    </script>
</body>
</html>
