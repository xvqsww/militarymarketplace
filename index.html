<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Marketplace</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --red: #ff3131;
            --dark-bg: #050505;
            --grid-color: rgba(255, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        /* THE GRID BACKGROUND FROM IMAGE 1 */
        body {
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            color: white;
            overflow-x: hidden;
        }

        /* NAVIGATION LAYOUT */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 50px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { position: absolute; left: 50px; cursor: pointer; }
        .logo img { height: 30px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }

        .nav-links { flex: 1; display: flex; justify-content: center; gap: 30px; }
        .nav-links a {
            color: #999;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: 0.3s;
            cursor: pointer;
        }
        .nav-links a:hover { color: white; }

        .nav-icons { position: absolute; right: 50px; display: flex; gap: 20px; }
        .nav-icons i { color: white; cursor: pointer; opacity: 0.8; transition: 0.3s; }
        .nav-icons i:hover { opacity: 1; color: var(--red); }

        /* CENTERED HOME CONTENT */
        .page {
            display: none;
            min-height: 100vh;
            width: 100%;
            padding-top: 70px;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* THE LARGE TITLE STYLE */
        .hero-title {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 800;
            text-align: center;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }
        .hero-title span { color: var(--red); }

        .hero-subtitle {
            color: #777;
            font-size: 1.1rem;
            margin-bottom: 40px;
            text-align: center;
        }

        /* BUTTONS WITH GLOW */
        .btn-container { display: flex; gap: 20px; }

        .btn-red {
            background: var(--red);
            color: white;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 49, 49, 0.4);
            transition: 0.3s;
        }
        .btn-red:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 49, 49, 0.6); }

        .btn-outline {
            background: transparent;
            color: white;
            border: 1px solid #333;
            padding: 15px 40px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-outline:hover { background: white; color: black; }

        /* STAT CARDS */
        .stat-grid {
            display: flex;
            gap: 20px;
            margin-top: 60px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 0, 0, 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            min-width: 160px;
        }

        .stat-card h3 { font-size: 1.8rem; color: var(--red); margin-bottom: 5px; }
        .stat-card p { font-size: 0.7rem; color: #555; font-weight: bold; text-transform: uppercase; }

        /* BACKGROUND CENTER GLOW */
        .glow-sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.15) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .stat-grid { flex-direction: column; }
            .btn-container { flex-direction: column; width: 80%; }
            .btn-red, .btn-outline { width: 100%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="showPage('home')">
            <img src="main.png" alt="Logo">
        </div>

        <div class="nav-links">
            <a onclick="showPage('home')">Home</a>
            <a onclick="showPage('products')">Products</a>
            <a onclick="showPage('status')">Status</a>
            <a onclick="showPage('dashboard')">Dashboard</a>
        </div>

        <div class="nav-icons">
            <i data-lucide="shopping-cart"></i>
            <i data-lucide="user"></i>
        </div>
    </nav>

    <div id="home" class="page active">
        <div class="glow-sphere"></div>
        
        <h1 class="hero-title">Military <span>Marketplace</span></h1>
        <p class="hero-subtitle">Buy access to the best roblox studio assets</p>

        <div class="btn-container">
            <button class="btn-red" onclick="showPage('products')">PRODUCTS</button>
            <button class="btn-outline" onclick="window.open('https://discord.gg/militarymarket')">DISCORD</button>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <h3>114</h3>
                <p>Loyal Customers</p>
            </div>
            <div class="stat-card">
                <h3>24/7</h3>
                <p>Support</p>
            </div>
            <div class="stat-card">
                <h3>4.98â˜…</h3>
                <p>Rating</p>
            </div>
        </div>
    </div>

    <div id="products" class="page">
        <h2 class="hero-title">Our <span>Products</span></h2>
        </div>

    <script>
        lucide.createIcons();

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(pageId);
            if(target) target.classList.add('active');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
