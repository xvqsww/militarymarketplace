<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Military Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* MOBILE FIX: Ensure body doesn't bounce and buttons are tappable */
        html, body { 
            overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent; 
        }

        /* FORCE DISABLE ANY OUTSIDE SCRIPTS FROM CHANGING COLORS/TEXT */
        #member-count {
            all: unset !important;
            display: block !important;
            font-size: 2.5rem !important;
            font-weight: 800 !important;
            color: #ff0000 !important;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.4) !important;
            margin-bottom: 5px !important;
            font-family: inherit !important;
        }

        /* PAGE NAVIGATION LOGIC */
        .page { display: none; animation: fadeIn 0.4s ease; min-height: 100vh; width: 100%; }
        .page.active { display: flex; flex-direction: column; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* SIDE CART PANEL */
        .cart-panel {
            position: fixed;
            right: -100%; 
            top: 0;
            width: 85%; 
            max-width: 350px;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 0, 0, 0.2);
            z-index: 2000;
            transition: 0.4s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .cart-panel.open { right: 0; }

        /* BUTTON TOUCH FIX */
        button, .btn-red, .btn-outline, .nav-links a {
            cursor: pointer;
            touch-action: manipulation;
            position: relative;
            z-index: 10;
        }

        /* HOME VERTICAL CENTERING */
        #home {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            padding: 80px 20px;
        }

        /* GRID RECOVERY */
        .stat-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .stat-card { 
            text-align: center; 
            min-width: 160px; 
            padding: 25px; 
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 0, 0, 0.1);
            border-radius: 12px;
        }

        .stat-label { font-size: 0.8rem; color: #888; text-transform: uppercase; }

        /* PRODUCT GRID */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
    </style>
</head>
<body class="grid-bg">

    <div class="banner">!! JOIN OUR DISCORD <a href="https://discord.gg/zPFsHvqqqE" target="_blank" style="color: white; text-decoration: underline;">JOIN NOW</a></div>

    <nav style="z-index: 1500;">
        <div class="logo" onclick="showPage('home')" style="cursor:pointer">
            <img src="main.png" alt="Logo" style="height: 40px;">
        </div>

        <div class="nav-links">
            <a href="javascript:void(0)" onclick="showPage('home')">Home</a>
            <a href="javascript:void(0)" onclick="showPage('products')">Products</a>
        </div>

        <div style="display: flex; gap: 15px; align-items: center;">
            <div onclick="toggleCart()" style="cursor:pointer; position: relative; padding: 5px;">
                <i data-lucide="shopping-cart"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <div id="cartPanel" class="cart-panel">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="font-size: 20px;">Your <span style="color:var(--red)">Cart</span></h2>
            <div onclick="toggleCart()" style="padding: 10px; cursor: pointer;"><i data-lucide="x"></i></div>
        </div>
        <div id="cart-items-container" style="flex-grow: 1; overflow-y: auto;"></div>
        <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
            <button class="btn-red" style="width: 100%; padding: 15px;" onclick="checkout()">Buy Now</button>
        </div>
    </div>

    <div id="home" class="page active">
        <section>
            <h1 class="title-glow">Military <span style="color:var(--red)">Marketplace</span></h1>
            <p class="subtitle">Access the best roblox studio assets</p>
            
            <div style="display:flex; gap: 15px; justify-content: center; margin: 25px 0;">
                <button onclick="showPage('products')" class="btn-red">Products</button>
                <button onclick="window.open('https://discord.gg/zPFsHvqqqE', '_blank')" class="btn-outline">Discord</button>
            </div>

            <div class="stat-grid">
                <div class="stat-card glass">
                    <div id="member-count">140</div>
                    <div class="stat-label">Loyal Customers</div>
                </div>
                <div class="stat-card glass">
                    <div id="member-count" style="color: #ff0000; font-size: 2.5rem; font-weight: 800;">24/7</div>
                    <div class="stat-label">Support</div>
                </div>
                <div class="stat-card glass">
                    <div id="member-count" style="color: #ff0000; font-size: 2.5rem; font-weight: 800;">4.98â˜…</div>
                    <div class="stat-label">Rating</div>
                </div>
            </div>
        </section>
    </div>

    <div id="products" class="page">
        <section style="padding-top: 100px;">
            <h2 class="title-glow" style="text-align: center;">Products</h2>
            <div class="product-grid">
                <div class="product-card glass" style="text-align: center;">
                    <h3>1x Here Ping</h3>
                    <p style="color: var(--red); font-weight: bold;">100 R$</p>
                    <button class="btn-red" onclick="addToCart('1x Here Ping', 100, 'https://www.roblox.com/game-pass/836932565')">Add to Cart</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        lucide.createIcons();
        let cart = [];

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const targetPage = document.getElementById(pageId);
            if(targetPage) {
                targetPage.classList.add('active');
                if(document.getElementById('cartPanel').classList.contains('open')) toggleCart();
                window.scrollTo(0,0);
            }
        }

        function toggleCart() {
            const panel = document.getElementById('cartPanel');
            panel.classList.toggle('open');
        }

        function addToCart(name, price, link) {
            cart.push({ name, price, link });
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
        }

        function checkout() {
            if (cart.length === 0) return alert("Cart is empty!");
            cart.forEach(item => window.open(item.link, '_blank'));
            cart = [];
            updateCartUI();
            toggleCart();
        }

        // DISCORD SYNC REMOVED TO PREVENT NUMBER JUMPING
    </script>
</body>
</html>
