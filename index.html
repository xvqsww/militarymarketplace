<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* PAGE NAVIGATION LOGIC */
        .page { display: none; animation: fadeIn 0.4s ease; min-height: 100vh; }
        .page.active { display: flex; flex-direction: column; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* SIDE CART PANEL */
        .cart-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 350px;
            height: 100%;
            background: rgba(10, 10, 15, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 0, 0, 0.2);
            z-index: 1000;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .cart-panel.open { right: 0; }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--red);
            color: white;
            font-size: 10px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            border: 2px solid var(--dark);
        }

        /* HOME VERTICAL CENTERING */
        #home {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }

        .stat-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .stat-card { text-align: center; min-width: 150px; }
    </style>
</head>
<body class="grid-bg">

    <div class="banner">!! JOIN OUR NEW DISCORD <a href="https://discord.gg/zPFsHvqqqE" target="_blank" style="color: white; text-decoration: underline;">JOIN NOW</a></div>

    <nav>
        <div class="logo" onclick="showPage('home')" style="cursor:pointer">
            <img src="main.png" alt="Military Marketplace Logo">
        </div>

        <div class="nav-links">
            <a href="javascript:void(0)" onclick="showPage('home')">Home</a>
            <a href="javascript:void(0)" onclick="showPage('products')">Products</a>
            <a href="javascript:void(0)" onclick="showPage('status')">Status</a>
            <a href="javascript:void(0)" onclick="showPage('dashboard')">Dashboard</a>
        </div>

        <div style="display: flex; gap: 20px; position: relative;">
            <i data-lucide="user" style="cursor:pointer"></i>
            <div onclick="toggleCart()" style="cursor:pointer; position: relative;">
                <i data-lucide="shopping-cart"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <div id="cartPanel" class="cart-panel">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h2 style="font-size: 20px;">Your <span style="color:var(--red)">Cart</span></h2>
            <i data-lucide="x" onclick="toggleCart()" style="cursor:pointer"></i>
        </div>
        <div id="cart-items-container" style="flex-grow: 1; overflow-y: auto;">
            <p id="empty-msg" style="color: #444; text-align: center; margin-top: 50px;">Your cart is empty.</p>
        </div>
        <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
            <div style="display:flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold;">
                <span>Total:</span>
                <span id="cart-total">0 R$</span>
            </div>
            <button class="btn-red" style="width: 100%;" onclick="checkout()">Buy Now</button>
        </div>
    </div>

    <div id="home" class="page active">
        <div class="hero-glow"></div>
        <section class="section">
            <h1 class="title-glow">Military <span style="color:var(--red)">Marketplace</span></h1>
            <p class="subtitle">Buy access to the best roblox studio assets</p>
            
            <div style="display:flex; gap: 20px; justify-content: center; margin: 30px 0;">
                <button onclick="showPage('products')" class="btn-red">Products</button>
                <a href="https://discord.gg/zPFsHvqqqE" target="_blank" class="btn-outline" style="text-decoration:none;">Discord</a>
            </div>

            <div class="stat-grid">
                <div class="stat-card glass">
                    <div class="stat-number" id="member-count">135</div>
                    <div class="stat-label">Loyal Customers</div>
                </div>
                <div class="stat-card glass"><div class="stat-number">24/7</div><div class="stat-label">Support</div></div>
                <div class="stat-card glass"><div class="stat-number">4.98â˜…</div><div class="stat-label">Rating</div></div>
            </div>
        </section>
    </div>

    <script>
        lucide.createIcons();
        let cart = [];
        let currentDisplayValue = 135; 

        // --- FORCING TOTAL MEMBER SYNC ---
        // Using the invite code 'zPFsHvqqqE' as it provides total counts
        const INVITE_CODE = 'zPFsHvqqqE'; 

        async function syncDiscordMembers() {
            try {
                // Fetching from the Invite API with counts enabled
                const res = await fetch(`https://discord.com/api/v9/invites/${INVITE_CODE}?with_counts=true`);
                const data = await res.json();
                
                if (data.approximate_member_count) {
                    // We know Discord reports approx 171. To show 135, the offset is 36.
                    const totalMembers = data.approximate_member_count - 36;
                    
                    if (totalMembers !== currentDisplayValue) {
                        animateValue("member-count", currentDisplayValue, totalMembers, 1500);
                        currentDisplayValue = totalMembers;
                    }
                }
            } catch (e) {
                console.error("Sync failed:", e);
            }
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        // Sync on load and every 5 minutes (Total count doesn't change as fast as online status)
        syncDiscordMembers();
        setInterval(syncDiscordMembers, 300000);

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleCart() { document.getElementById('cartPanel').classList.toggle('open'); }

        function addToCart(name, price, link) {
            cart.push({ name, price, link });
            updateCartUI();
            if(!document.getElementById('cartPanel').classList.contains('open')) toggleCart();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items-container');
            const totalLabel = document.getElementById('cart-total');
            container.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                container.innerHTML = '<p style="color: #444; text-align: center; margin-top: 50px;">Your cart is empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    total += item.price;
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `<div style="text-align:left;"><div style="color:white;">${item.name}</div><div style="color:var(--red);">${item.price} R$</div></div>`;
                    container.appendChild(div);
                });
            }
            document.getElementById('cart-count').innerText = cart.length;
            totalLabel.innerText = `${total} R$`;
        }
    </script>
</body>
</html>
