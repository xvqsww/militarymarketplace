<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Military Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* FORCE DISABLE ANY OUTSIDE SCRIPTS FROM CHANGING COLORS/TEXT */
        #member-count-box {
            all: unset;
            display: block;
            font-size: 2.5rem;
            font-weight: 800;
            color: #ff0000 !important;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            margin-bottom: 5px;
            font-family: sans-serif;
        }

        /* LAYOUT RECOVERY */
        .stat-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .stat-card {
            min-width: 160px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        /* MOBILE TOUCH RECOVERY */
        button, a, .logo {
            touch-action: manipulation;
            cursor: pointer;
        }
    </style>
</head>
<body class="grid-bg">

    <nav style="position: fixed; top: 0; width: 100%; z-index: 9999; display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); box-sizing: border-box;">
        <div class="logo" onclick="location.reload()">
            <img src="main.png" alt="Logo" style="height: 35px;">
        </div>
        <div style="display: flex; gap: 20px;">
            <a href="#" style="color: white; text-decoration: none;" onclick="showPage('home')">Home</a>
            <a href="#" style="color: white; text-decoration: none;" onclick="showPage('products')">Products</a>
        </div>
        <div style="color: white; cursor: pointer;" onclick="alert('Cart logic ready!')">
            <i data-lucide="shopping-cart"></i>
        </div>
    </nav>

    <div id="home" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center; padding-top: 50px;">
        <h1 class="title-glow" style="font-size: 3.5rem; margin: 0;">Military <span style="color: #ff0000;">Marketplace</span></h1>
        <p style="color: #888; margin: 10px 0 30px 0;">Access the best roblox studio assets</p>
        
        <div style="display: flex; gap: 15px; margin-bottom: 50px;">
            <button onclick="showPage('products')" style="background: #ff0000; color: white; border: none; padding: 12px 30px; border-radius: 5px; font-weight: bold; cursor: pointer;">PRODUCTS</button>
            <button onclick="window.open('https://discord.gg/zPFsHvqqqE')" style="background: transparent; color: white; border: 1px solid #333; padding: 12px 30px; border-radius: 5px; cursor: pointer;">DISCORD</button>
        </div>

        <div class="stat-grid">
            <div class="stat-card">
                <span id="member-count-box">140</span>
                <div style="color: #666; font-size: 12px; text-transform: uppercase;">Loyal Customers</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 2.5rem; font-weight: 800; color: #ff0000;">24/7</div>
                <div style="color: #666; font-size: 12px; text-transform: uppercase;">Support</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 2.5rem; font-weight: 800; color: #ff0000;">4.98â˜…</div>
                <div style="color: #666; font-size: 12px; text-transform: uppercase;">Rating</div>
            </div>
        </div>
    </div>

    <div id="products" style="display: none; padding-top: 120px; text-align: center;">
        <h2 style="color: white; font-size: 2.5rem;">Our <span style="color: #ff0000;">Products</span></h2>
        <div style="display: flex; justify-content: center; padding: 40px;">
            <div style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,0,0,0.1); padding: 30px; border-radius: 15px; width: 300px;">
                <h3 style="color: white;">1x Here Ping</h3>
                <p style="color: #ff0000; font-size: 1.5rem; font-weight: bold;">100 R$</p>
                <button style="background: #ff0000; color: white; border: none; width: 100%; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold;">ADD TO CART</button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function showPage(pageId) {
            if(pageId === 'home') {
                document.getElementById('home').style.display = 'flex';
                document.getElementById('products').style.display = 'none';
            } else {
                document.getElementById('home').style.display = 'none';
                document.getElementById('products').style.display = 'block';
            }
        }
    </script>
</body>
</html>
